<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Başvuru Formu</title>
	
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    ❤️
    <div id="sayfa1">
      <h2>Başvuru Formu</h2>
      <label for="ad">Ad:</label>
      <input type="text" id="ad" required>

      <label for="soyad">Soyad:</label>
      <input type="text" id="soyad" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" required>

      <div class="buttons">
  
        <button onclick="ileri()">İleri</button>
      </div>
    </div>

    <!-- Sayfa 2 -->
	  
    <div id="sayfa2" class="hidden">
      <h2>Kendini Tanıt</h2>
      <label for="kendiniTanit">Kısaca kendini anlat:</label>
      <textarea id="kendiniTanit"></textarea>

      <div class="buttons">
        <button onclick="geri()">Geri</button>
        <button onclick="gonder()">Gönder</button>
     
		</div>
    </div>
  </div>

	
  <script>
    function ileri() {
      document.getElementById("sayfa1").classList.add("hidden");
      document.getElementById("sayfa2").classList.remove("hidden");
    }
    function geri() {
      document.getElementById("sayfa2").classList.add("hidden");
      document.getElementById("sayfa1").classList.remove("hidden");
    }
    function gonder() {
      const ad = document.getElementById("ad").value;
      const soyad = document.getElementById("soyad").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;
      const kendiniTanit = document.getElementById("kendiniTanit").value;

      if(ad && soyad && email && telefon && kendiniTanit){
        alert("Başvurunuz başarıyla alındı!\n\n" +
              "Ad Soyad: " + ad + " " + soyad + "\n" +
              "E-posta: " + email + "\n" +
              "Telefon: " + telefon + "\n" +
              "Tanıtım: " + kendiniTanit);
      } else {
        alert("Lütfen tüm alanları doldurun!");
      }
    }
  </script>
</body>
</html>
